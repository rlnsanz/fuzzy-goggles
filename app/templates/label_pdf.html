<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Label PDF</title>
    <style>
        /* Add any additional styles here */
        #pdf-container {
            width: 100%;
            height: 100vh;
            /* Adjust as needed */
            position: relative;
        }

        .page-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 0, 0, 0.2);
            /* Initial overlay color */
        }
    </style>
</head>

<body>
    <div id="pdf-container"></div>
    <script type="module">
        import * as pdfjsLib from "{{ url_for('static', filename='js/pdf.mjs') }}";

        async function loadPdf() {
            const url = `{{ url_for('static', filename='pdfs/' + pdf_name) }}`;
            const loadingTask = pdfjsLib.getDocument(url);

            try {
                const pdf = await loadingTask.promise;
                const container = document.getElementById('pdf-container');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 1.5; // Adjust as needed
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    const overlay = document.createElement('div');
                    overlay.className = 'page-overlay';
                    overlay.style.height = `${viewport.height}px`;
                    overlay.style.width = `${viewport.width}px`;
                    overlay.onclick = function () {
                        this.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
                    };

                    const wrapper = document.createElement('div');
                    wrapper.style.position = 'relative';
                    wrapper.appendChild(canvas);
                    wrapper.appendChild(overlay);
                    container.appendChild(wrapper);
                }
            } catch (e) {
                console.error('Error loading PDF:', e);
            }
        }

        // Set the workerSrc property
        pdfjsLib.GlobalWorkerOptions.workerSrc = "{{ url_for('static', filename='js/pdf.worker.mjs') }}";

        loadPdf();
    </script>
</body>

</html>
